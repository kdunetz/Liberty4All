apiVersion: apps/v1beta1 
kind: Deployment
metadata:
  name: liberty4all
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: liberty4all
    spec:
      containers:
      - name: liberty4all
        image: mycluster.icp:8500/default/liberty4all:latest
        ports:
        - containerPort: 9080
